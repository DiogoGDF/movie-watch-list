<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Movie Watch List</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome (icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Find your film</h1>
        <button>My Watchlist</button>
    </header>
    <main>
        <div id="search">
            <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
            <input name="search-bar" placeholder="Blade Runner">
            <button>Search</button>
        </div>
        <div id="placeholder-start">
            <i id="movie-icon" class="fa-solid fa-film"></i>
            <h3>Start exploring</h3>
        </div>
        <div class="movie-list">
            <div class="single-movie">
                <img class="img-banner" src="https://a-static.mlcdn.com.br/1500x1500/poster-cartaz-blade-runner-2049-a-pop-arte-poster/poparteskins2/15938530673/2bbda93a6a9b9afc223d43080fb21768.jpeg">
                <div class="info-sec">
                    <div class="title-div">
                        <h3>Blade Runner</h3>
                        <i class="fa-solid fa-star star"></i>
                        <h4>8.1</h4>
                    </div>
                    <div class="info-div">
                        <p>116 min</p>
                        <p>Drama, Mystery, Sci-fi</p>
                        <button><i class="fa-solid fa-square-plus circle"></i>Watchlist</button>
                    </div>
                    <p>A blade runner must pursue and terminate four replicants who stole a ship in space, and have returned to Earth to find their creator.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
